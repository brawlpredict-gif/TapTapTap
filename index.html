<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Games Hub</title>

<style>

body{
    margin:0;
    background:#111;
    color:white;
    font-family:Arial;
}

.header{
    text-align:center;
    padding:20px;
    font-size:28px;
}

.games{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.gameCard{

    background:#222;
    border-radius:15px;
    width:250px;
    padding:15px;

    text-align:center;

    transition:0.2s;
}

.gameCard:hover{
    transform:scale(1.05);
}

.gameImage{

    width:100%;
    border-radius:10px;
}

.playButton{

    margin-top:10px;
    padding:10px 20px;

    font-size:18px;

    background:#00aa55;
    color:white;

    border:none;
    border-radius:10px;

    cursor:pointer;
}

.playButton:hover{
    background:#00cc66;
}

</style>
</head>
<body>

<div class="header">
Выбор игры
</div>

<div class="games">

<!-- ИГРА 1 -->
<div class="gameCard">

<img src="images/game1.png" class="gameImage">

<div>ТАП ТАП ТАП ПО ИЛЮШЕ</div>

<button class="playButton"
onclick="location.href='game1/index.html'">
ИГРАТЬ
</button>

</div>
<div class="gameCard">

<img src="images/game2.png" class="gameImage">

<div>ПОМИДОР ДЖАМП</div>

<button class="playButton"
onclick="location.href='game2/index.html'">
ИГРАТЬ
</button>

</div>
    <div class="gameCard">

<img src="images/game3.png" class="gameImage">

<div>Побег</div>

<button class="playButton"
onclick="location.href='game3/index.html'">
ИГРАТЬ
</button>

</div>

<!-- Место для будущих игр -->
<!-- просто копируешь блок gameCard -->

</div>

</body>
</html>
